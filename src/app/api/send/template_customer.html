<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body
    style="margin:0; padding:0; line-height:1.2; background:#FCFCFC; color:#333E48; font-family:'Open Sans', sans-serif;">
    <div
        style="width:100%; max-width:600px; margin:32px auto; padding:48px 32px; background:#fff; border-radius:8px; border-top:2px solid #FFC300; box-shadow:0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);">
        <div style="display:flex; justify-content:center; margin-bottom:24px;">
            <a href="https://indpol.pl" style="color:#333E48; text-decoration:underline;">

            </a>
        </div>

        <h1 style="color:#003566; text-align:center; font-size:28px; font-family:'Open Sans', sans-serif;">
            Welcome <strong style="color: #FFC300;">#name</strong>
        </h1>
        <h2
            style="color:#003566; margin-bottom: 8px; font-size:16px; font-weight:600; font-family:'Open Sans', sans-serif;">
            <strong>Thank you</strong> for your message. I will get back to you as soon as possible.
        </h2>
        <div style="display:flex; flex-direction: column; margin-top: 35px;">
            <p
                style="font-size: 1rem; margin: 0; margin-bottom: 0.2rem; padding: 0; font-size:16px; font-weight:600; font-family:'Open Sans', sans-serif; color:#003566">
                This is the message I received from you:
            </p>
            <p style="font-size: 0.9rem;  margin: 0; padding: 0; font-family:'Open Sans', sans-serif; color:#003566">
                #message
            </p>
        </div>
        <div style="display:flex; flex-direction: column; margin-top: 50px">
            <p
                style="margin: 0; margin-bottom: 0.2rem; padding: 0; font-size:16px; font-weight:600; font-family:'Open Sans', sans-serif; color:#003566">
                Best regards,
            </p>
            <p
                style="font-size: 0.8rem; margin: 0; margin-bottom: 0.2rem; padding: 0; font-weight:500; font-family:'Open Sans', sans-serif; color:#003566">
                Robert Michalski
            </p>
            <p
                style="font-size: 0.8rem; margin: 0; margin-bottom: 0.2rem; padding: 0; font-weight:500; font-family:'Open Sans', sans-serif; color:#003566">
                Software Enginner
            </p>
            <p
                style="font-size: 0.8rem; margin: 0; margin-bottom: 0.2rem; padding: 0; font-weight:500; font-family:'Open Sans', sans-serif; color:#003566">
                NIP: 7511792856
