<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NurByte</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      line-height: 1.2;
      background: #fcfcfc;
      color: #333e48;
      font-family: 'Open Sans', sans-serif;
    "
  >
    <div
      style="
        width: 100%;
        max-width: 600px;
        margin: 32px auto;
        padding: 48px 32px;
        background: #fff;
        border-radius: 8px;
        border-top: 2px solid #ffc300;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
      "
    >
      <a
        href="https://michalskirobert.github.io"
        style="
          color: #333e48;
          text-decoration: underline;
          display: block;
          margin: 0 auto;
        "
      >
        <img
          src="https://nurbyte.vercel.app/assets/logo.png"
          alt="Robert Michalski - NurByte"
          style="width: 100px; display: block; margin: 0 auto"
        />
      </a>

      <h1 style="color: #003566; text-align: center; font-size: 28px">
        Welcome <strong style="color: #ffc300">#name</strong>
      </h1>
      <h2
        style="
          color: #003566;
          margin-bottom: 8px;
          font-size: 16px;
          font-weight: 600;
        "
      >
        <strong>Thank you</strong> for your message. I will get back to you as
        soon as possible.
      </h2>

      <div style="margin-top: 35px">
        <p
          style="
            font-size: 16px;
            margin: 0 0 0.2rem 0;
            padding: 0;
            font-weight: 600;
            color: #003566;
          "
        >
          This is the message I received from you:
        </p>
        <p style="font-size: 0.9rem; margin: 0; padding: 0; color: #003566">
          #message
        </p>
      </div>

      <div style="margin-top: 50px">
        <p
          style="
            margin: 0 0 0.2rem 0;
            padding: 0;
            font-size: 16px;
            font-weight: 600;
            color: #003566;
          "
        >
          Best regards,
        </p>
        <p
          style="
            font-size: 0.8rem;
            margin: 0 0 0.2rem 0;
            padding: 0;
            font-weight: 500;
            color: #003566;
          "
        >
          Robert Michalski
        </p>
        <p
          style="
            font-size: 0.8rem;
            margin: 0 0 0.2rem 0;
            padding: 0;
            font-weight: 500;
            color: #003566;
          "
        >
          Software Engineer
        </p>
        <p
          style="
            font-size: 0.8rem;
            margin: 0 0 0.2rem 0;
            padding: 0;
            font-weight: 500;
            color: #003566;
          "
        >
          NIP: <strong>7511792856</strong>
        </p>
      </div>
    </div>
  </body>
</html>
