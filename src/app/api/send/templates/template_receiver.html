<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External fonts may not load in all email clients -->
    <title>NurByte</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      line-height: 1.2;
      background: #fcfcfc;
      color: #333e48;
      font-family: 'Open Sans', sans-serif;
    "
  >
    <div
      style="
        width: 100%;
        max-width: 600px;
        margin: 32px auto;
        padding: 48px 32px;
        background: #fff;
        border-radius: 8px;
        border-top: 2px solid #ffc300;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
      "
    >
      <div style="display: flex; justify-content: center; margin-bottom: 24px">
        <a
          href="https://michalskirobert.github.io"
          style="color: #333e48; text-decoration: underline"
        >
          <img
            src="../../../../public/logo.png"
            alt="Robert Michalski - NurByte"
            style="
              height: 100%;
              width: 100px;
              object-fit: contain;
              display: block;
            "
          />
        </a>
      </div>

      <h1
        style="
          color: #003566;
          text-align: center;
          font-size: 28px;
          font-family: 'Open Sans', sans-serif;
        "
      >
        Recieved email from <strong style="color: #ffc300">#name</strong>
      </h1>
      <h2
        style="
          color: #003566;
          margin-bottom: 8px;
          font-size: 16px;
          font-weight: 600;
          font-family: 'Open Sans', sans-serif;
        "
      >
        Email:
        <a style="color: #ffc300" href="mailto:#email"
          ><strong>#email</strong></a
        >
      </h2>
      <h2
        style="
          color: #003566;
          margin-bottom: 8px;
          font-size: 16px;
          font-weight: 600;
          font-family: 'Open Sans', sans-serif;
        "
      >
        Subject: <strong>#subject</strong>
      </h2>
      <p
        style="
          font-size: 0.9rem;
          margin: 0;
          padding: 0;
          font-family: 'Open Sans', sans-serif;
          color: #003566;
        "
      >
        #message
      </p>
    </div>
  </body>
</html>
